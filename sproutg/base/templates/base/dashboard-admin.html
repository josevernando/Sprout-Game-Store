{% extends 'main.html' %}
{% load static %}
{% block content %}
<main class="nk-main">
  <!-- START: Breadcrumbs -->
  {% include 'base/breadcrumbs_component.html' %}
  <!-- END: Breadcrumbs -->
  <div class="container">
    <div class="nk-store nk-store-cart">
      <div class="table-responsive">
        <!-- START: Products in Cart -->
        <table class="table nk-store-cart-products">
          <tbody>
            {% for game in submittedGames %}
            <tr>
              <td class="nk-product-cart-thumb">
                <a href="{% url 'store-product' game.id %}" class="nk-image-box-1 nk-post-image">
                <img src="{% static 'assets/images/product-2-xs.jpg' %}" alt="{{game.name}}" width="115">
                </a>
              </td>
              <td class="nk-product-cart-title">
                <h5 class="h6">Product:</h5>
                <div class="nk-gap-1"></div>
                <h2 class="nk-post-title h4">
                  <a href="{% url 'store-product' game.id %}">{{game.name}}</a>
                  <a class="nk-btn nk-btn-rounded nk-btn-color-main-1 float-right" href="{% url 'jempol' game.id %}">Approve</a>
                </h2>
              </td>
              <td class="nk-product-cart-price">
                <h5 class="h6">Price:</h5>
                <div class="nk-gap-1"></div>
                <strong>Rp. {{game.price}}</strong>
              </td>
              <td class="nk-product-cart-remove"><a href="{% url 'removeFromList' 'cart' game.id %}"><span class="ion-android-close"></span></a></td>
            </tr>
            {% endfor %}
            {% if  cart.count == 0 %}
            <tr>
              <td class="nk-product-cart-thumb align-center">
                <div class="nk-gap-5"></div>
                <h2 class="nk-post-title h4">
                  No New Games.
                </h2>
                <div class="nk-gap-3"></div>
                <a href="{% url 'store' %}" class="nk-btn nk-btn-sm nk-btn-rounded nk-btn-color-white nk-btn-hover-color-main-1 center">
                Store
                </a>
                <div class="nk-gap-5"></div>
              </td>
            </tr>
            {% endif %}
          </tbody>
        </table>
        <!-- END: Products in Cart -->
      </div>
      <div class="nk-gap-1"></div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="nk-gap-2"></div>
  <div class="nk-gap-2"></div>
  <div class="nk-gap-2"></div>
</main>
{% endblock content %}
