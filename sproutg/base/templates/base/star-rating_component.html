<div class="nk-product-rating">
  {% if game.hasReviews %}
    {% for fullStars in game.overallStar.0 %}
    <i class="fa fa-star"></i>
    {% endfor %}
    {% if game.overallStar.1 %}
    <i class="fas fa-star-half"></i>
    {% endif %}
  {% else %}
  
    {% for i in '12345' %}
    <i class="far fa-star"></i>
    {% endfor %}
  {% endif %}
</div>
